<!DOCTYPE html>
<html>

<head>
    <title>Predible-PACS Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/semantic/dist/semantic.css">
    <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="css/semantic/dist/semantic.js"></script>
    <link rel="icon" type="image/x-icon" href="images/logo512.png">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <style type="text/css">
    body {
        /*background-color: #373737;*/
        background-image: -webkit-radial-gradient(center, ellipse farthest-corner, #949494 0%, #46464A 100%);
    }
    </style>
</head>

<body id="body">
    <!-- Navbar Starts -->
    <div class="ui secondary menu" id="navbar" style="display: none;">
        <div class="ui container">
            <a href="javascript:void(0)" class="item">
                <h3 style="margin-bottom: -30px;font-family: 'Roboto', sans-serif;">Experience the <br/> Future of Radiology</h3>
            </a>
            <div class="right menu">
                <a class="item">
                    <img src="./images/Banners/logo.png" style="width: 120px;" />
                </a>
            </div>
        </div>
    </div>
    <!-- Navbar Ends -->
    <div id="splashScreen" style="width: 100%;height: 100%;position: fixed;">
        <div class="ui" style="position: absolute;top: 50%;width: 100%">
            <div class="ui grid">
                <div class="ui row">
                    <div class="four wide column">
                    </div>
                    <div class="eight wide column">
                        <div class="loader">
                            <div class="dot dot1"></div>
                            <div class="dot dot2"></div>
                            <div class="dot dot3"></div>
                            <div class="dot dot4"></div>
                        </div>
                    </div>
                    <div class="four wide column">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui container" style="display: none;" id="loginForm">
        <div class="ui grid">
            <div class="two wide column">
            </div>
            <div class="ten wide column">
            </div>
            <div class="four wide column">
                <div class="ui card">
                    <div class="ui content">
                        <form class="ui form" enctype="multipart/form-data">
                            <div class="field">
                                <input type="email" name="email" placeholder="Email ID">
                            </div>
                            <div class="field" style="margin-bottom: 0.2em;">
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            <a href="https://liver.prediblehealth.com/forgot" style="font-size: 11px;color: rgba(0,0,0,0.5);">Forgot Password?</a>
                            <button style="width:100%; margin-top:0.3em;" class="ui button teal" id="login" type="submit">Login</button>
                        </form>
                    </div>
                </div>
                <br/>
                <div id="status">
                </div>
            </div>
        </div>
    </div>
    <div class="ui container" id="footer" style="display:none;position: absolute;right: 0;bottom: 0;left: 0;padding: 1rem;text-align: center;font-size:0.85em;color: white;">
        &copy; Predible Liver v1.0 Beta
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="./js/auth.js"></script>
    <script>
    if (window.module) module = window.module;
    </script>
</body>

</html>
