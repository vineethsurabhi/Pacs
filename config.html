<!DOCTYPE html>
<html>

<head>
    <title>Predible-PACS Explorer</title>
    <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <link rel="icon" type="image/x-icon" href="images/logo512.png">
    <meta charset="UTF-8" name="referrer" content="no-referrer">
    <link rel="stylesheet" type="text/css" href="css/semantic/dist/semantic.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./result.json"></script>
    <script type="text/javascript" src="css/semantic/dist/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.css">
    <script src="./js/auth.js"></script>
    <style type="text/css">
    body{
        background-color:#3d3c3c;
    }
    </style>
</head>

<body>
    <!-- Navbar Starts -->
    <div class="ui secondary menu">
        <div class="ui container">
            <div class="right menu">
                <a class="item">
                <img src="./images/Banners/logo.png" style="width: 120px;" />
            </a>
            </div>
        </div>
    </div>
    <!-- Navbar Ends -->
    <!-- Login Form -->
    <br/>
    <br/>
    <br/>
    <br/>
    <div id="pageloader" style="display: none;width: 100%;height: 100%;position: fixed;" class="ui active dimmer">
        <div class="ui loader"></div>
    </div>


    <div class="ui container">
        <div class="ui grid">
            <div class="one wide column">
            </div>
            <div class="fourteen wide column">
                <div class="ui grid">
                    <div class="ui row">
                        <div class="seven wide column">
                            <!-- <center><img src="images/logo_text.png" /></center> -->
                            <div class="dropZoneContainer">
                                <input type="file" id="drop_zone" class="FileUpload" webkitdirectory/>
                                <div class="dropZoneOverlay">
                                    <div id="list-items">
                                    </div>
                                    <h3 id="dropzone_text" style="position:relative;top:170px;">
                                        Drop your studies into this region
                                    </h3>
                                </div>
                                <!-- <br/> -->
                                <!-- <br/> -->
                            </div>
                        </div>
                        <div class="two wide column">
                        </div>
                        <div class="seven wide column">
                            <div class="ui card" style="height:450px;">
                                <div class="ui content">
                                    <h3 style="margin-bottom:0px;">Please enter configuration details for PACS Integration</h3>
                                    <hr style="margin-top: -4px;">
                                    <br/>
                                    <form class="ui form">
                                        <div class="field">
                                            <input type="text" name="peerAETitle" placeholder="AE Title">
                                        </div>
                                        <div class="field">
                                            <input type="text" name="peerHost" placeholder="Host">
                                        </div>
                                        <div class="field">
                                            <input type="text" name="peerPort" placeholder="Port Number">
                                        </div>
                                        <br/>
                                        <button id="submit" class="ui button teal" style="width:100%">Connect</button>
                                    </form>
                                </div>
                            </div>
                            
                            <br/>
                            <br/>
                            <div id="configuration">
                            </div>
                            <div class="ui modal">
                                <i class="close icon"></i>
                                <div class="header">
                                    The Series are being uploaded. You will be notified by email when its done.
                                </div>
                                <div class="actions">
                                    <div class="ui green deny button">
                                        OK
                                    </div>
                                    <!-- <div id='sendSelection' class="ui positive right labeled icon button">
                                            OK
                                            <i class="checkmark icon"></i>
                                        </div> -->
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="one column">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/dropzone.js"></script>
    <script type="text/javascript">
        function logout(){
            localStorage.setItem("token",'')
            window.location.href="index.html";
        }
    </script>
    <script>
    if (window.module) module = window.module;
    </script>
</body>

</html>
