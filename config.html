<!DOCTYPE html>
<html>

<head>
    <title>Predible-PACS Explorer</title>
    <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <link rel="icon" type="image/x-icon" href="images/logo512.png">
    <meta charset="UTF-8" name="referrer" content="no-referrer">
    <link rel="stylesheet" type="text/css" href="css/semantic/dist/semantic.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./result.json"></script>
    <script type="text/javascript" src="css/semantic/dist/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.css">
    <script src="./js/auth.js"></script>
    <style type="text/css">
    body {
        background-color: #3d3c3c;
    }
    </style>
</head>

<body>
    <!-- Navbar Starts -->
    <div class="ui secondary menu">
        <div class="ui container">
            <a href="javascript:void(0)" class="item">
                <img src="./images/Settings.png" style="width: 19px;height: 19px;" />
            </a>
            <a href="javascript:void(0)" onclick="logout()" style="position: relative;left: 0px;" class="item">
            <img src="./images/Logout.png" style="width: 19px;height: 21px;" />
            </a>
            <div class="right menu">
                <a class="item">
                    <img src="./images/Banners/logo.png" style="width: 120px;" />
                </a>
            </div>
        </div>
    </div>
    <!-- Navbar Ends -->
    <!-- Login Form -->
    <br/>
    <!-- <div id="pageloader" style="display: none;width: 100%;height: 100%;position: fixed;" class="ui active dimmer">
        <div class="ui loader"></div>
    </div> -->
    <div id="pageloader" style="display: none;width: 100%;height: 100%;position: fixed;" class="ui active dimmer">
        <div class="ui container" style="position: absolute;top: 50%;">
            <div class="ui grid">
                <div class="ui row">
                    <div class="four wide column">
                    </div>
                    <div class="eight wide column">
                        <div style="max-width: 100%" class="ui teal progress" data-value="1" data-total="20" id="progress_bar">
                            <div class="bar"></div>
                            <div class="label"></div>
                        </div>
                    </div>
                    <div class="four wide column">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui container" style="height:calc(100% - 7.25%);">
        <div class="ui grid" style="height:100%;">
            <div class="sixteen wide column" style="height:100%;">
                <div class="ui grid" style="height:100%;">
                    <div class="ui row" style="height:calc(100% - 7.25%);">
                        <div class="sixteen wide column" class="DropParent" style="height:100%;">
                            <!-- <center><img src="images/logo_text.png" /></center> -->
                            <div class="dropZoneContainer" style="height:100%">
                                <input type="file" id="drop_zone" class="FileUpload" webkitdirectory/>
                                <div class="dropZoneOverlay">
                                    <br/>
                                    <div id="list-items">
                                    </div>
                                    <center>
                                        <h3 id="dropzone_text" style="position:absolute;top:45%;left:10px;right:30px;">
                                        Drop your studies into this region
                                    </h3></center>
                                </div>
                                <!-- <br/> -->
                                <!-- <br/> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--script type="text/javascript" src="./js/config.js"></script-->
    <script type="text/javascript" src="./js/dropzone.js"></script>
    <script type="text/javascript">
    $('ui.teal.progress').progress()

    function logout() {
        localStorage.setItem("token", '')
        window.location.href = "index.html";
    }
    </script>
    <script>
    if (window.module) module = window.module;
    </script>
</body>

</html>
