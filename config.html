<!DOCTYPE html>
<html>

<head>
	<title>PredEx</title>
	<script>
	if (typeof module === "object") {
		window.module = module;
		module = undefined;
	}
	</script>
	<link rel="icon" type="image/x-icon" href="images/logo512.png">
	<meta charset="UTF-8" name="referrer" content="no-referrer">
	<link rel="stylesheet" type="text/css" href="css/semantic/dist/semantic.css">
	<script type="text/javascript" src="js/jquery(3).min.js"></script>
	<script src="js/jquery(3.1).min.js" type="text/javascript"></script>
	<script type="text/javascript" src="./result.json"></script>
	<script type="text/javascript" src="css/semantic/dist/semantic.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/custom.css">
	<style type="text/css">
	body {
		font-family: 'Roboto', sans-serif;
		overflow-y: auto;
	}

	.ui.button,
	.ui.container {
		font-family: 'Roboto', sans-serif;
	}

	.content {
		min-height: 100%;
		padding-bottom: 20px;
		margin-bottom: -20px;
	}

	.footer,
	.push {
		height: 20px;
	}
	</style>
</head>

<body>
	<div class="content">
		<!-- Navbar Starts -->
		<div class="ui secondary menu" id="navbar">
			<div class="ui container">
				<a href="javascript:void(0)" onclick="logout()" class="item">
				<img src="./images/Logout.png" style="width: 25px;height: 27px;" />
			</a>
				<a style="width:100%;text-align: center;height: 100%;padding-bottom: 0px;padding-top:0px">
					<div class="ui icon input" style="width: 100%;height: 100%">
						<input type="file" id="drop_zone" class="FileUpload" style="height: 100%;" webkitdirectory/>
						<div class="dropZoneOverlay">
							<center><img src="./images/upload.png" width="80" /></center>
							<center><span id="progressText">Upload files to cloud here</span></center>
						</div>
					</div>
				</a>
				<div class="right menu">
					<a class="item">
					<img src="./images/Banners/logo.png" />
				</a>
				</div>
			</div>
		</div>
		<div id="line">
		</div>
		<!-- Navbar Ends -->
		<!-- Login Form -->
		<br/>
		<div id="loader">
	    </div>
	    <div id="overlay">
	    </div>
		<div class="ui container content">
			<div class="ui row">
				<div class="sixteen wide column">
					<table id="myTable" style="width:100%;display: none;" class="ui styled accordion table">
						<thead>
							<tr>
								<th> Status</th>
								<th> Study Date</th>
								<th> Patient Name</th>
								<th> Sex</th>
								<th> Age</th>
								<th> Patient ID</th>
								<th> Study Description</th>
								<th> Uploaded on</th>
								<th> View</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>
					<br/>
					<center>
						<h3 style="color: #428bca;display: none;" id="message">No studies found.</h3>
					</center>
				</div>
			</div>
		</div>
		<div class="ui basic modal" id="filePathDialog">
			<div class="ui icon header">
				<i class="archive icon"></i>
			</div>
			<div class="content">
				<h3 id="filePathMessage"></h3>
			</div>
			<div class="actions">
				<div class="ui red basic cancel inverted button">
					<i class="remove icon"></i> No
				</div>
				<div class="ui green ok inverted button">
					<i class="checkmark icon"></i> Yes
				</div>
			</div>
		</div>
		<div class="push">
		</div>
	</div>
	<div class="ui container footer" style="text-align: center;font-size:0.85em">
		&copy; Predible Liver v1.0 Beta
	</div>
	<!--script type="text/javascript" src="./js/config.js"></script-->
	<script type="text/javascript" src="./js/dropzone.js"></script>
	<script type="text/javascript" src="./js/tasks.js"></script>
	<script type="text/javascript">
		$("ui.teal.progress").progress();
		function logout() {
			localStorage.setItem("token", "");
			window.location.href = "index.html";
		}
	</script>
	<script>
	if (window.module) module = window.module;
	</script>
</body>

</html>
